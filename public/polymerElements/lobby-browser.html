<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module name="lobby-browser">

	<template>
	<h2>Lobby Browser</h2>
		<form action="/lobby" method="get">
			<input bind-value="{{lobby}}"><button type="submit">Create new Lobby</button>
			<h3>Available Lobbies:</h3>
			<template is="dom-repeat" items="{{a in lobbies}}">
				<p><a href="/lobby/{{a.name}}">{{a.name}}</a></p>
			</template>
			</input>
		</form>
	</template>
	</dom-module>
	
	<script>
		Polymer({
			is: "lobby-browser",
			properties: {
				lobby: {
					type: String,
					value: ""
				},
				lobbies: {
					type: Array,
					notify: true,
				}
		},
			updateLobby: function(data) {
				this.lobbies = data;
				console.log("update: " + this.lobbies);
		},
			clickAction: function(lobbyClick) {
			this.lobby = lobbyClick.detail;
		}
		});
	</script>
