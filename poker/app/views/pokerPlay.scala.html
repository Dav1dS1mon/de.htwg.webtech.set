@main("Playing Texas Hold'em") {

<link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'/>
	<div class="playfield">
        <div class="col-md-8">
            <div class="row">
            	<div class="col-md-3" ng-repeat="player in ['Mike', 'Max', 'Joey', 'Dennis']">
            	    <p class="btn btn-primary btn-block round playercolor bluebtn text-center">{{player}}</p>
            	    <p class="text-center stack">4000</p>
            	    <div class="playercard"><img src="assets/images/Cards/poker.png"/></div>
            	    <div class="playercard"><img src="assets/images/Cards/poker.png"/></div>
            	</div>
            </div>
        </div>
        
        <div class="gameInfo col-md-4 pull-right">
            <h3 class="glyphicon glyphicon-info-sign">GAME INFORMATION</h3>
            <ul>
                <li>Leader: #PLAYERX - #CASH</li>
                <li>Big Blind: #PLAYERX - #BIGBLIND</li>
                <li>Small Blind: #PLAYERX - #SMALLBLIND</li>
            </ul>
        </div>
        
        <div id="communityCards" class="col-md-8">
            <div  class="col-md-10 col-md-offset-1">
                <p>CARDS HERE</p>
            </div>
            
            <div class="col-md-10 col-md-offset-1">
                <p>Pot: #POTSIZE</p>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="row">
            	<div class="col-md-3" ng-repeat="player in ['Mike', 'Max', 'Joey', 'Dennis']">
            	    <p class="btn btn-primary btn-block round playercolor bluebtn">{{player}}</p>
            	    <p class="text-center stack">4000</p>
            	    <div class="playercard"><img src="assets/images/Cards/poker.png"/></div>
            	    <div class="playercard"><img src="assets/images/Cards/poker.png"/></div>
            	</div>
            </div>
        </div>
        
        <div class="btn btn-group">
            <button>Call/Check</button>
            <button>Raise</button>
            <button>Fold</button>
            <button>Give up and chicken out!</button>
        </div>
	</div>
}
